<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-assento-heading" data-cy="AssentoCreateUpdateHeading" jhiTranslate="sistemaTeatroApp.assento.home.createOrEditLabel">
        Create or edit a Assento
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.assento.numeracao" for="field_numeracao">Numeracao</label>
          <input type="number" class="form-control" name="numeracao" id="field_numeracao" data-cy="numeracao" formControlName="numeracao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.assento.status" for="field_status">Status</label>
          <input type="checkbox" class="form-check" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.assento.teatro" for="field_teatro">Teatro</label>
          <select class="form-control" id="field_teatro" data-cy="teatro" name="teatro" formControlName="teatro">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="teatroOption.id === editForm.get('teatro')!.value?.id ? editForm.get('teatro')!.value : teatroOption"
              *ngFor="let teatroOption of teatrosSharedCollection; trackBy: trackTeatroById"
            >
              {{ teatroOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
