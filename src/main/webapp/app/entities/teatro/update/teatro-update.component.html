<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-teatro-heading" data-cy="TeatroCreateUpdateHeading" jhiTranslate="sistemaTeatroApp.teatro.home.createOrEditLabel">
        Create or edit a Teatro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.teatro.idTeatro" for="field_idTeatro">Id Teatro</label>
          <input type="number" class="form-control" name="idTeatro" id="field_idTeatro" data-cy="idTeatro" formControlName="idTeatro" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.teatro.nomeTeatro" for="field_nomeTeatro">Nome Teatro</label>
          <input
            type="text"
            class="form-control"
            name="nomeTeatro"
            id="field_nomeTeatro"
            data-cy="nomeTeatro"
            formControlName="nomeTeatro"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.teatro.endereco" for="field_endereco">Endereco</label>
          <input type="text" class="form-control" name="endereco" id="field_endereco" data-cy="endereco" formControlName="endereco" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sistemaTeatroApp.teatro.cidade" for="field_cidade">Cidade</label>
          <select class="form-control" id="field_cidade" data-cy="cidade" name="cidade" formControlName="cidade">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cidadeOption.id === editForm.get('cidade')!.value?.id ? editForm.get('cidade')!.value : cidadeOption"
              *ngFor="let cidadeOption of cidadesSharedCollection; trackBy: trackCidadeById"
            >
              {{ cidadeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
