<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="evento">
      <h2 data-cy="eventoDetailsHeading"><span jhiTranslate="sistemaTeatroApp.evento.detail.title">Evento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ evento.id }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaTeatroApp.evento.idEvento">Id Evento</span></dt>
        <dd>
          <span>{{ evento.idEvento }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaTeatroApp.evento.nomeEvento">Nome Evento</span></dt>
        <dd>
          <span>{{ evento.nomeEvento }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaTeatroApp.evento.descricao">Descricao</span></dt>
        <dd>
          <span>{{ evento.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaTeatroApp.evento.teatro">Teatro</span></dt>
        <dd>
          <div *ngIf="evento.teatro">
            <a [routerLink]="['/teatro', evento.teatro?.id, 'view']">{{ evento.teatro?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/evento', evento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
